<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body .hide {
            display: none;
        }

        .block {
            display: block;
        }

        @media (min-width: 0px) and (max-width: 640px),
        (min-width: 640px) and (max-width: 768px) {
            .hide {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="hide" style="background-color: #121211; width: 40px; height: 40px; border-radius: 50%;"></div>
</body>

</html>
